<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Every day I wake up brazilian</title>
    <link rel="stylesheet" href="./perfumaria.css">
</head>
<body class="todoFundo">
    <div class="conteudo">
        <div class="menus">
            <div class="main">
                <button class="botao" id="boletoPendente">Trampar para pagar os Boletos</button>
                <button class="botao" id="irPagar">Ir na Loterica para pagar os Boletos</button>
                <button class="botao" id="luxarNasRedes">Postar videos</button>
                <button class="botao" id="projetinhosParalelos">Projetos Paralelos</button>
                <div class="memeWakeUp">
                    <picture>
                        <img src="https://pbs.twimg.com/media/EvJsHCbXcAAZxqQ.jpg" alt="story of a marriage meme related to wake up brazilian" style="width: 600px;">
                    </picture>
                </div>
            </div>
            <div class="loterica">
                <div class="sellButtons">
                    <button class="botao" id="pagar1">Pagar [1] Boleto</button>
                    <button class="botao" id="pagar10">Pagar [10] Boletos</button>
                    <button class="botao" id="pagarAll">Pagar TODOS os Boletos</button>
                </div>
                
                <div class="upgrades">
                    <button class="botao" id="entrarEmPiramide">Entrar em um Esquema de Piramide (R$50)</button>
                </div>

                <div class="items">
                    <button class="botao" id="criarContaNoTiToKwai">Criar uma conta no TiToKwai (R$10)</button>
                </div>
                <div class="memesDiscord">
                    <picture>
                        <img class="memeRandom" src="">
                    </picture>
                </div>
                <button class="botao" id="return">Retornar para o 7x1 nosso de cada dia</button>
            </div>
            <div class="projetos">
                <div class="sellButtonsBlog">
                    <button class="botaoBlog" id="recebidos1">Pedir 'presentinhos' para fazer 'unboxing' dos recebidos de [01] seguimor</button>
                    <button class="botaoBlog" id="recebidos10">Pedir ao top [10] seguimores que indiquem voce ao BBB</button>
                    <button class="botaoBlog" id="recebidosAll">Fazer 'jobs' aleatórios e participar de TODOS os podcasts possiveis</button>
                </div>

                <div class="upgradesBlog">
                    <button class="botao" id="faClube">Promover seu FansSomente de assinatura recorrente (R$50)</button>
                    <button class="botao" id="comprarBotViews">Comprar um pack de visualizações e likes para seus videos (R$50)</button>
                </div>
                <div class="memeRacaNegra">
                    <picture>
                        <img class="memeRandom" src="">
                    </picture>
                </div>
                <button class="botao" id="retornar">Retornar para as blogueiragens nossas do dia a dia</button>
            </div>  
        </div>
        <div class="inventory">
            <p id="escapouPF"></p>
            <p id="limite">Crédito no cartão: R$0</p>
            <p id="boletos">Voce trampou para pagar 0 boletos</p>
            <p id="videos"></p>
            <p id="views"></p>
            <p id="piramide"></p>
            <p id="FasSomente"></p>
            <p id="ComprarBotViews"></p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./meusScripts.js"></script>
</body>
